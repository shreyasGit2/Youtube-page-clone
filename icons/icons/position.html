<!DOCTYPE html>
<html>
  <head>
    <title>Position practise</title>
  </head>
  <body style=
    "height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
    <div style=
    "background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    ">
    Header
    </div>

    <div style=
    "background-color: green;
    color: white;
    position: fixed;
    bottom:0;
    left:0;
    top: 50px;
    width:72px;">
    Sidebar
    </div>

    <div style=
    "position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    ">
      Absolute
    </div>
    <div style=
    "background-color: lightblue;
    width:200px;
    height: 200px;
    position: static;
    ">
    div1 
  </div>
    <div style=
    "background-color: lightpink;
    width:200px;
    height: 200px;">
    div2
  </div>
  </body>
</html>
